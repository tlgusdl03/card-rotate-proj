<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<h1> 게시글 목록 </h1>
<table>
    <thead>
    <tr>
        <th>게시글 번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성 날짜</th>
    </tr>
    </thead>
    <tbody>
    <!-- 게시글 목록을 반복하여 사용하라는 thymleaf문법-->
    <tr th:each="post : ${postList}">
        <td th:text="${post.id}"></td>
        <td><a th:href="@{/post/{id}(id=${post.id})}"></a></td>
        <td th:text="${post.author}"></td>
    </tr>
    </tbody>
</table>
<button><a href="/board/write">글쓰기</a></button>
</body>
</html>
